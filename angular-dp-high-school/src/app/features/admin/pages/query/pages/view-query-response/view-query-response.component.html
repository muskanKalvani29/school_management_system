  <!-- Breadcubs Area Start Here -->
  <div class="breadcrumbs-area">
    <h3>Query</h3>
    <ul>
        <li>
            <a [routerLink]="['/dashboard']">Home</a>
        </li>
        <li>View Query</li>
    </ul>
</div>

<!-- Student Details Area Start Here -->
<div class="card height-auto">
    <div class="card-body">
        <div class="heading-layout1">
            <div class="item-title mt-4 mb-4">
                <h3>Query Detail</h3>
            </div>
        </div>
        <div class="single-info-details">
            <div class="item-content">
                <div class="header-inline item-header">
                    <div class="header-elements">
                        <ul>
                        
                        </ul>
                    </div>
                </div>
                <div class="info-table table-responsive">
                    <table class="table text-nowrap mt-3">
                        <tbody>
                            <tr>
                                <td>Query:</td>
                                <td class="font-medium text-dark-medium myfont">{{query.queryMessage|titlecase}}</td>
                            </tr>
                            <tr>
                                <td>Query Response:</td>
                                <td *ngIf="!query.responseMessage" class="font-medium text-dark-medium myfont">-</td>
                                <td class="font-medium text-dark-medium myfont">{{query.responseMessage|titlecase}}</td>
                            </tr>     
                        </tbody>
                    </table>
                </div>
                <button (click)="goToQueryList()" type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Back</button>
            </div>
        </div>
    </div>
</div>
<!-- Student Details Area End Here -->
<!-- Footer Area Start Here -->
