<!-- Add New Book Area Start Here -->
<div class="card height-auto">
    <div class="card-body">
        <div class="heading-layout1">
            <div class="item-title mt-4 mb-4">
                <h3>Update Fee Detail</h3>
            </div>
        </div>
        <form #updatefeeform="ngForm" class="new-added-form" (ngSubmit)="onSubmit()">
            <div class="row">
                <!-- student gr no -->
                <div class="col-xl-4 col-lg-6 col-12 col-sm-12 form-group">
                    <label>GR No</label>
                    <input required type="text" placeholder="" class="form-control"
                    [(ngModel)]="feepayment.student.grNo" name="student" #student="ngModel" pattern="^[0-3]{5,9}$">
                    <div style="color: red;" *ngIf="student.invalid && student.touched">
                        <div *ngIf="student.errors.required">
                            GR No is Required !!
                        </div>
                        <div *ngIf="student.errors?.pattern">
                            Enter valid GR No. <br> <strong>Ex: 20133254</strong>
                        </div>
                    </div>
                </div>
                <!-- Installment no -->
                <div class="col-xl-4 col-lg-6 col-12 col-sm-12 form-group">
                    <label>Installment No</label>
                    <input required type="text" placeholder="" class="form-control"
                    [(ngModel)]="feepayment.installmentNo" name="installmentNo" #InstallmentNo="ngModel" pattern="^[0-9]{1,2}$">
                    <div style="color: red;" *ngIf="InstallmentNo.invalid && InstallmentNo.touched">
                        <div *ngIf="InstallmentNo.errors.required">
                            Installment No is Required !!
                        </div>
                        <div *ngIf="InstallmentNo.errors?.pattern">
                            Enter valid Installment No. <br> <strong>Ex: 1</strong>
                        </div>
                    </div>
                </div>
                <!-- paid amount -->
                <div class="col-xl-4 col-lg-6 col-12 col-sm-12 form-group">
                    <label>Paid Amount</label>
                    <input required type="text" placeholder="" class="form-control"
                    [(ngModel)]="feepayment.feesAmount" name="feesAmount" #feesAmount="ngModel" pattern="^[0-9]{2,7}$">
                    <div style="color: red;" *ngIf="feesAmount.invalid && feesAmount.touched">
                        <div *ngIf="feesAmount.errors.required">
                            Paid Amount is Required !!
                        </div>
                        <div *ngIf="feesAmount.errors?.pattern">
                            Enter valid Paid Amount. <br> <strong>Ex: 2000</strong>
                        </div>
                    </div>
                </div>
                <!-- late fee amount -->
                <!-- <div class="col-xl-4 col-lg-6 col-12 col-sm-12 form-group">
                    <label>Late Fee Amount</label>
                    <input required type="text" placeholder="" class="form-control"
                    [(ngModel)]="feepayment.latefeesAmount" name="latefeesAmount">
                    <span style="color:rgb(90, 88, 88)">
                        If not then write 0    
                    </span>
                </div> -->
                <!-- total fee amount -->
                <!-- <div class="col-xl-4 col-lg-6 col-12 col-sm-12 form-group">
                    <label>Total Fees Amount</label>
                    <input required type="text" placeholder="" class="form-control"
                    [(ngModel)]="feepayment.totalfeesAmount" name="totalfeesAmount" #totalfeesAmount="ngModel" pattern="^[0-9]{2,7}$">
                    <div style="color: red;" *ngIf="totalfeesAmount.invalid && totalfeesAmount.touched">
                        <div *ngIf="totalfeesAmount.errors.required">
                            Total Fees  Amount is Required !!
                        </div>
                        <div *ngIf="totalfeesAmount.errors?.pattern">
                            Enter valid Total Fees Amount. <br> <strong>Ex: 2000</strong>
                        </div>
                    </div>
                </div> -->
                <!-- payment date -->
                <div class="col-xl-4 col-lg-6 col-12 col-sm-12 form-group">
                    <label>Payment Date</label>
                    <input required type="date" placeholder="" class="form-control air-datepicker"
                        data-position='bottom right'
                        [ngModel]="feepayment.paymentDate| date:'yyyy-MM-dd'" name="paymentDate" (ngModelChange)="feepayment.paymentDate = $event">
                    <i class="far fa-calendar-alt"></i>
                </div>
                <!-- payment mode -->
                <div class="col-xl-4 col-lg-6 col-12 col-sm-12 form-group">
                    <label>Payment Mode</label>
                    <select class="form-control" required name="paymentMode"  [(ngModel)]="feepayment.paymentMode" #paymentMode="ngModel">
                        <!-- <option [ngValue]="null">Please Select Medium *</option> -->
                        <option *ngFor="let paymentMode of paymentModeData" [value]="paymentMode">{{paymentMode}}</option>
                    </select>
                    <span  style="color: red;"
                    *ngIf="paymentMode.touched && !paymentMode.valid">
                    Payment Mode is required !!
                    </span>
                </div>
                <div class="col-12 form-group mg-t-8">
                    <!-- disable no locho -->
                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                    <!-- <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button> -->
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Add New Book Area End Here -->
