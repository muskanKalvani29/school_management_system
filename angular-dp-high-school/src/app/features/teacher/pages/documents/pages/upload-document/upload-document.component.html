 <!-- Breadcubs Area Start Here -->
 <div class="breadcrumbs-area ml-4">
    <h3>Study Material</h3>
    <ul>
        <li>
            <a href="index.html">Teachers</a>
        </li>
        <li>Study Material</li>
    </ul>
</div>
<div class="card height-auto">
    <div class="card-body">
        <div class="heading-layout1">
            <div class="item-title mt-4 mb-3">
                <h3>Upload Study Material</h3>
            </div>
        </div>
        <!--(ngSubmit)="addMeeting(meetingform.value)"-->
        <form #documentform="ngForm" class="new-added-form" (ngSubmit)="addDocument(documentform.value)"  >
            <div class="row">
                <div class="col-xl-3 col-lg-6 col-12 col-sm-12 form-group">
                    <label>Standard <span class="c">*</span></label>
                    <select class="form-control" required name="standard" ngModel #standard="ngModel">
                        <!-- <option [ngValue]="null">Please Select Standard *</option> -->
                        <option *ngFor="let standard of standards" [value]="standard.standardName">{{standard.standardName}}</option>
                    </select>
                    <span style="color: red;"
                        *ngIf="standard.touched && !standard.valid">
                        Standard is required!!
                    </span>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 col-sm-12 form-group">
                    <label>studyMaterialType <span class="c">*</span></label>
                    <select class="form-control" required name="studyMaterialType" ngModel #studyMaterialType="ngModel">
                        <option *ngFor="let studyMaterialType of studyMaterialTypes" [value]="studyMaterialType.studymaterialType">{{studyMaterialType.studymaterialType}}</option>
                    </select>
                    <span style="color: red;"
                        *ngIf="studyMaterialType.touched && !studyMaterialType.valid">
                        Standard is required!!
                    </span>
                </div>
                <div class="col-lg-6 col-12 form-group">
                    <label>Study Material Description </label>
                    <textarea class="textarea form-control" id="form-message" cols="5"
                        rows="3" ngModel name="meetingDescription" #meetingDescription="ngModel"></textarea>
                    <span style="color:rgb(90, 88, 88)">
                        Study Material Description is optional !!
                    </span>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 col-sm-12 form-group data">
                    <label class="text-dark-medium">Upload Document <span class="c">*</span></label>
                    <input type="file" class="form-control-file" required name="documentfile" 
                    (change)="fileChangeEvent($event);selectFile($event)" ngModel #documentfile="ngModel">
                    <span style="color: red;"
                            *ngIf="documentfile.touched && !documentfile.valid">
                            File Choose is required!!
                    </span>
                    <!-- <div class="col-lg-12 col-12 col-sm-12 form-group mg-t-30"> -->
                        <div class="form-group"> 
                            <div>
                                <a class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" style="margin-top: 5%;background-color: #333366;color:white"
                                 (click)="upload()">Upload</a>
                                <!-- <a type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</a> -->
                            </div>
                            <div *ngIf="currentFileUpload" class="progress mt-4" style="margin-right: 40%;">
                                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                                aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                                          {{ percentage }}%
                                </div>
                            </div>
                        </div>
                    <!-- </div>  -->
                </div>
                
                <!-- meeting description it is optional to write -->
               
                <div class="col-12 form-group mg-t-8">
                    <button [disabled]="documentform.invalid" type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                    <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
