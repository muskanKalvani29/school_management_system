<!-- Student Table Area Start Here -->
<div class="card height-auto ml-4">
    <div class="card-body">
        <div class="heading-layout1">
            <div class="item-title">
                <h3>All Queries Data</h3>
            </div>
           
        </div>
        <div class="table-responsive">
            <table class="table text-nowrap table-hover">
                <thead>
                    <tr class="text-center">
                        <th>SrNo.</th><th></th>
                        <th>Query</th><th></th>
                        <th>Query Response</th><th></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                  
                    <tr class="text-center" *ngFor="let query of queries|async;let i=index">
                        <td>{{i+1}}</td><td></td>
                        <td>{{query.queryMessage}}</td><td></td>
                       
                        
                        <td *ngIf="!query.responseMessage" class="font-medium text-dark-medium myfont">-</td>
                        <td *ngIf="query.responseMessage">{{query.responseMessage|slice:0:10|titlecase}}...</td><td></td>
                        <td>
                            &nbsp;<a (click)="viewQuery(query.queryId)" role="button"><i class="fa fa-eye" style="color: darkblue;"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Student Table Area End Here -->
