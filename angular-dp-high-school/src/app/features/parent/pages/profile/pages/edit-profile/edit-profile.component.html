 <!-- Student Info Area End Here -->
 <div class="col-12-xxxl col-12">
    <div class="card dashboard-card-eleven">
        <div class="card-body">
            <div class="heading-layout1">
                <div class="item-title">
                    <h3>Edit Profile</h3>
                </div>
            </div><br>
            <form #aboutme="ngForm" class="new-added-form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-12 col-sm-12 form-group">
                        <label>Name</label>
                        <input type="text" placeholder="Mansi Patadiya" class="form-control"
                        pattern="^[a-zA-Z. ]*[a-zA-Z]{1,60}$"
                        name="name" [(ngModel)]="parent.user.name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-12 col-sm-12 form-group">
                        <label>Contact No1</label>
                        <input type="text"class="form-control" pattern="^[6-9][0-9]{9,9}$"
                        name="contactNo1" [(ngModel)]="parent.user.contactNo1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-12 col-sm-12 form-group">
                        <label>Contact No2</label>
                        <input type="text"class="form-control" pattern="^[6-9][0-9]{9,9}$"
                        name="contactNo2" [(ngModel)]="parent.contactNo2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-12 col-sm-12 form-group">
                        <label>Email Id</label>
                        <input type="text" placeholder="mansi@gmail.com" class="form-control"
                        name="emailId" [(ngModel)]="parent.user.emailId">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-12 col-sm-12 form-group">
                        <label>Qualification</label>
                        <input type="text"  class="form-control" name="qualification" [(ngModel)]="parent.qualification">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-12 col-sm-12 form-group">
                        <label>Occupation</label>
                        <input type="text"  class="form-control" name="occupation" [(ngModel)]="parent.occupation">
                    </div>
                </div>
                
                <!-- <div class="row">
                    <div class="col-xl-12 col-lg-12 col-12 col-sm-12 form-group">
                        <label>Username</label>
                        <input type="text"  class="form-control" name="userName" [(ngModel)]="parent.user.userName">
                    </div>
                </div> -->
               
                <div class="row">
                    <div class="col-12 form-group mg-t-8 text-center">
                        <button [disabled]="aboutme.invalid" type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark mt-3 mr-4">Save</button>
                        <button type="reset" class="mt-3 btn-fill-lg bg-blue-dark btn-hover-yellow btnmargin">Reset</button>
                    </div>
                </div>
                </form>
        </div>
</div>
